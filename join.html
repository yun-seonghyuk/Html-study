<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강한펫</title>
  <link href="images/title_logo.png" rel="shortcut icon" type="image/x-ion">
  <link href="css/join.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <header>
      <a href="index.html#index">
      <img class="logo" src="images/logo.png" alt="건강한펫">
      </a>
      <a href="#" class="ser">Search</a>
      <div class="sign">
        <a href="login.html#log">로그인</a>
        <a href="join.html#join">회원가입</a>
        <a href="#">장바구니</a>
        <a href="#">My</a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">전체상품</a></li>
          <li><a href="#">꼬마트릿</a></li>
          <li><a href="#">우주최초츄르/파우더</a></li>
          <li><a href="#">기호성 테스트</a></li>
          <li><a href="#">대용량</a></li>
          <li><a href="#">대봉투/대왕통/대왕도시락</a></li>
          <li><a href="#">소용량</a></li>
          <li><a href="#">과일/야채/치즈/도시락</a></li>
          <li><a href="#">커뮤니티</a></li>
        </ul>
      </nav>
    </header>
    <a href="#join"></a>
    <div id="signup">
      <h2>회원가입</h2>
      <form>
        <div class="input_block form_group">
          <label for="mail"></label>
          <input type="email" id="mail" placeholder="이메일" autofocus required>
          <label for="pw"></label>
          <input type="password" id="pw" placeholder="비밀번호" required>
          <label for="pw2"></label>
          <input type="password2" id="pw2" placeholder="비밀번호 확인" required>
        </div>
        <div class="input_block form_group2">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름을(를) 입력하세요">
        </div>  
        <div class="input_block form_group2">
          <label for="phon">연락처</label>
          <input type="tel" id="phon" placeholder="연락처">
        </div>
        <div class="input_block form_group2">
          <label for="add">주소</label>
          <input type="text" id="add" placeholder="주소">
          <label for="add2"></label>
          <input type="text" id="add2" placeholder="상세주소">
        </div>
        <button type="submit" style="margin-top: 100px;">가입하기</button>
     </form>
    </div>
  </div>
</body>
</html>
