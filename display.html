<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    nav ul{
      list-style: none;
    }
    nav ul li{
      display: inline-block;
      border: 1px solid black;
      padding: 20px;
      margin: 0 20px;
    }
    .hidden{
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li class="hidden">menu 4</li>
    </ul>
  </nav>
</body>
</html>
