<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    h1{
      padding-bottom: 5px;
      border-bottom: 3px solid rgb(75,70,70);
    }
    p{
      border: 3px dotted blueviolet;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>박스 모델</h1>
  <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패<br>
  딩 (padding), 박스의 테두리(border), 그리고 여러 박스 모델 간의 여<br>
  백인 마진(margin) 등의 요소로 구성되어 있습니다.</p>
  
</body>
</html>
