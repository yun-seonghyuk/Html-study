<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최신 웹 디자인 트렌드</title>
  <style>
    .container{
      width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 50px auto;
    }
    ul{
      list-style-type: none;
    }
    li{
      padding: 10px;
    }
    b{
      line-height: 2.0;
      color: #ad3000;
    }
    
  </style>
</head>
<body>
  <div class="container">
  <h1>최신 웹 디자인 트렌드</h1>
  <ul>
    <li><b>반응형 웹디자인</b> - 다양한 화면 크기에 최적화하다</li>
    <li><b>플랫 디자인</b> - 입체에서 평면으로</li>
    <li><b>풀스크린 배경</b> - 콘텐츠에 집중</li>
    <li><b>원 페이지 사이트</b> - 한페이지에 모든 내용을 담다</li>
    <li><b>패럴랙스 스크롤링</b> - 동적인 효과로 강한 인상을!</li>
    <li><b>웹 폰트</b> - 웹 타이포그래피를 받쳐주는 기술</li>
  </ul>
  </div>
</body>
</html>
