  <hr>
  <form>
    <p><b>개인정보</b></p>
    <ul>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name" autofocus required>
      </li>
      <li>
        <label for="phon">연락처</label>
        <input type="text" id="phon" required>
      </li>
    </ul>
  </form>
  <p><b>지원분야</b></p>
  <form>

  </form>
  <button type="submit">접수하기</button>
