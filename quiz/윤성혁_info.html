<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가정용 꿀사과</title>
  <style>
    h2{
      color: #ff0000;
      font-size: 1.5em;
      text-align: center;
    }
    p{
      font-size: 1.2em;
      line-height: 2em;
      font-weight: bold;
      text-align: center;
    }
    h4{
      margin: 0;
      padding: 10px;
      background-color: black;
      color: white;
    }
    .accent{
      color: #0000ff;
    }
    .smalltext{
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <div style="width: 650px;">
    <img src="images/top_1.jpg">
    <div style="border: 1px solid black;">
      <h4>확인하세요</h4>
      <h2>주문 및 배송</h2>
      <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
      2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
      <hr>
      <h2>교환 및 환불</h2>
      <p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
      고객센터로 전화주세요 </p>
      <hr>
      <h2>고객센터</h2>
      <p>0000-0000<br>
      <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/알, 공휴일 휴무)</span></p>
    </div>
  </div>
</body>
</html>
